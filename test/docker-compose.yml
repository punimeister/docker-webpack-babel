version: '3'

services:

  webpack-babel:
    image: 'punimeister/webpack-babel'
    restart: 'on-failure'
    environment:
      MODE: 'development'
      ENTRY_test1: './web/src/entry1.js'
      ENTRY_test2: './web/src/entry2.js'
      OUT_DIR: './web/public'
      OUT_FILE: '[name].js'
    volumes:
      - '.:/app'
